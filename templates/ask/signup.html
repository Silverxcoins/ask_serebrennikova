{% extends "ask/base.html" %}

{% block content %}
	<div class="col-sm-9 reg">
                  <form class="form-horizontal  col-sm-offset-1" method="POST" enctype="multipart/form-data">
		    {% csrf_token %}
                    <h3>Registration</h3>
                    
 		    {% for field in form.visible_fields %}
			<div class="form-group {% if field.errors %}has-error{% endif %}">
			<label for="{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}</label>
			<div class="col-sm-8">{{ field }}</div>
                    </div>
			{% for error in field.errors %}
                        <div class="alert alert-danger" role ="alert" id="field-error">{{ error }}</div><br>
                   	{% endfor %}
		    {% endfor %}
                    <div class="col-sm-10">
                      <button class="btn btn-info pull-right" type="submit">Register!</button>
                    </div>
                  </form>
{% endblock %}
