<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AskSerebrennikova</title>
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link href="./css/fonts.css" rel="stylesheet">
        <link href="./css/my.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="./js/bootstrap.js" type="text/javascript"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header col-md-2 col-lg-2 col-sm-3">
                       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Search">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                       </button>
                        <a href="#" class="navbar-brand">AskSerebrennikova</a>
                        <a href="#">
                            <button  class="btn-link account-btn nav-label visible-xs pull-right" style="margin-top: 15px;">Settings</button>
                        </a>
                        <a href="#">
                            <button type="button" class="btn-link account-btn nav-label visible-xs pull-right" style="margin-top: 15px;">Log Out</button>
                        </a>
                    </div>

                    <div class="col-md-7 col-lg-7 col-sm-6 col-xs-10">
                        <div class="collapse navbar-collapse" id="Search" style="valign: center">
                            <form class="navbar-search-form" role="search">
                                <span class="form-group  col-md-10 col-lg-11 col-sm-10 col-xs-9">
                                  <input type="text" class="form-control" placeholder="Search">
                                </span>
                                <button type="submit" class="btn btn-info">Ask!</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1">
                        <img src="images.jpg" class="img-circle my-avatar pull-right hidden-xs">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2" pull-right>
                      <span class="row account-label hidden-xs" >S_Serebrennik</span>
                      <a href="#">
                            <button  class="btn-link account-btn nav-label hidden-xs">Settings</button>
                      </a>
                      <a href="register">
                            <button type="button" class="btn-link account-btn nav-label hidden-xs">Log Out</button>
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        <div class="row central-row" style="margin-top: 100px;">
            <div class="col-sm-9">
                <form class="form-horizontal">
                    <div class="form-group">
                          <label for="form-1-field" class="col-sm-1 control-label">Title</label>
                          <div class="col-sm-11" id="form-1-field"><input type="text" class="form-control" placeholder="Question title"></div>
                    </div>
                    <div class="form-group">
                          <label for="form-2-field" class="col-sm-1 control-label">Text</label>
                          <div class="col-sm-11" id="form-2-field"><textarea class="form-control" rows="10" placeholder="Your question"></textarea>
                          </div>
                    </div>
                    <div class="form-group">
                          <label for="form-3-field" class="col-sm-1 control-label">Tags</label>
                              <div class="col-sm-11" id="form-3-field"><input type="text" class="form-control" placeholder="Question tags"></div>
                    </div>
                    <button class="btn btn-info new-ask-btn pull-right" type="submit">Ask!</button>
                </form>
                <br>
            </div>
            
            <div class="col-sm-3 hidden-xs right-col">
                    <div class="col-sm-12 tag-cloud">
                       <div class="panel panel-warning">
                           <div class="panel-heading">
                                <h4 class="popular-tags-header panel-title">Popular Tags</h4>
                            </div>
                            <div class="panel-body">
                                <a href="#" class="tag">perl</a>
                                <a href="#" class="tag text-danger">python</a>
                                <a href="#" class="tag">TechnoPark</a>
                                <a href="#" class="tag text-danger" style="font-size: 26px;">MySQL</a>
                                <a href="#" class="tag text-success">django</a>
                                <a href="#" class="tag">Mail.ru</a>
                                <a href="#" class="tag">Voloshin</a>
                                <a href="#" class="tag text-warning" style="font-size: 22px;">Firefox</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 best-members">
                       <div class="panel panel-info">
                       <div class="panel-heading">
                            <h4 class="best-members-header">Best Members</h4>
                       </div>
                       <div class="panel-body">
                           <div class="row best-members-row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                                <img src="http://lorempixel.com/51/51/" class="img-circle member-img">
                            </div>
                            <a class="col-sm-7 best-members-username" href="#">Mr. Freeman</a>
                        </div>
                        <div class="row best-members-row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                                <img src="http://lorempixel.com/52/52/" class="img-circle member-img">
                            </div>
                            <a class="col-xs-7 best-members-username" href="#">Dr. House</a>
                        </div>
                        <div class="row best-members-row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                                <img src="http://lorempixel.com/53/53/" class="img-circle member-img">
                            </div>
                            <a class="col-sm-7 best-members-username" href="#">Bender</a>
                        </div>
                        <div class="row best-members-row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                                <img src="http://lorempixel.com/54/54/" class="img-circle member-img">
                            </div>
                            <a class="col-sm-7 best-members-username" href="#">Queen Victoria</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
